name: Makefile CI

on:
  push:
    branches: [ "release-stats" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Bazelisk
      uses: bazelbuild/setup-bazelisk@v2.0.0
            
    - name: Install dependencies
      run: bazel build //src/envoy:envoy
